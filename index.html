    <script>

        let scrollFx = document.querySelector('.container');
        let jupiter = document.querySelectorAll('.jupiter');
        let value = 100;

        function move(element, speed) {
            scrollFx.addEventListener('scroll', function () {
                element.style.top = `${(value * speed) + value}px`
                console.log(value)
            })
        }

        move(jupiter[0], 20.0);
        move(jupiter[1], 10.8);
        move(jupiter[2], 10.9);
        move(jupiter[3], 1.85);
        move(jupiter[4], 1.7);
        move(jupiter[5], 1.75);
        move(jupiter[6], 1.8);
    </script>
